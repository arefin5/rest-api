name: CI/CD for bedbd with Docker

on:
  push:
    branches:
      - master

env:
  ACTIONS_STEP_DEBUG: true
  DOCKER_IMAGE: ${{ vars.DOCKERHUB_USERNAME }}/bedbd-restapi:latest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21.7.1'

      - name: Install dependencies
        run: npm ci

  docker:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ vars.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }} .
          docker push ${{ env.DOCKER_IMAGE }}

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ vars.SERVER_IP }}
          username: root
          password: ${{ vars.SERVER_PASSWORD }}  
          script: |
            mkdir -p /var/www/bedbd-restapi/
            docker pull ${{ env.DOCKER_IMAGE }}
            docker stop bedbd_app || true && docker rm bedbd_app || true
            docker run -d --name bedbd_app -p 5001:5001 ${{ env.DOCKER_IMAGE }}
