name: Node.js CI/CD with Docker

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: |
          docker build -t ${{ vars.DOCKER_USERNAME }}/restapitest:${{ github.sha }} .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ vars.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ vars.DOCKER_USERNAME }}/restapitest:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to server using Docker and SSH
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} << 'EOF'
            # Pull the latest Docker image
            docker pull ${{ secrets.DOCKER_USERNAME }}/restapitest:${{ github.sha }}

            # Stop the running container (if any)
            docker stop restapitest || true

            # Remove the existing container (if any)
            docker rm restapitest || true

            # Run the new container on port 5001
            docker run -d --name restapitest -p 5001:5001 ${{ secrets.DOCKER_USERNAME }}/restapitest:${{ github.sha }}
          EOF


          