openapi: 3.0.3
info:
  title: Bed Bd Rest Api
  description: API for Bed Bd Rest api.
  version: 1.0.0
servers:
  - url: http://localhost:5000/api
    description: Local server
  - url: http://203.161.60.224/:5000/api
    description: Public Server   
tags:
  - name: Users
    description: User-related operations
paths:
  /generate-otp:
    post:
      tags:
        - Users
      summary: Generate OTP
      description: Generates an OTP and sends it to the user's email.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
      responses:
        "200":
          description: OTP sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: OTP sent successfully
        "500":
          description: Internal Server Error

  /verify-otp:
    post:
      tags:
        - Users
      summary: Verify OTP
      description: Verifies the OTP sent to the user's email.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                otp:
                  type: string
                  example: "123456"
      responses:
        "200":
          description: OTP verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: OTP verified successfully
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    $ref: "#/components/schemas/User"
        "400":
          description: Invalid or expired OTP
        "500":
          description: Internal Server Error

  /register:
    post:
      tags:
        - Users
      summary: Register a new user
      description: Registers a new user with email, name, and password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  example: strongpassword123
      responses:
        "201":
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User registered successfully
        "400":
          description: Email is already taken
        "500":
          description: Internal Server Error

  /login:
    post:
      tags:
        - Users
      summary: User login
      description: Logs in a user with email and password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  example: strongpassword123
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    $ref: "#/components/schemas/User"
        "400":
          description: Incorrect password
        "404":
          description: No user found
        "500":
          description: Internal Server Error

  /profile:
    get:
      tags:
        - Users
      summary: Get current user profile
      description: Retrieves the current authenticated user's profile.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
                  user:
                    $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized


  /edit-profile:
    put:
      tags:
        - Users
      summary: Update user profile
      description: Updates the profile information for the authenticated user.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: user@example.com
                phone:
                  type: string
                  example: "+1234567890"
                birth:
                  type: string
                  example: "1990-01-01"  
                fatherName:
                  type: string
                  example: Father Name
                motherName:
                  type: string
                  example: Mother Name
                presentAddress:
                  type: string
                  example: Current Address
                parmanentAddress:
                  type: string
                  example: Permanent Address
                cover:
                  type: object
                  properties:
                    url:
                      type: string
                      example: "https://example.com/cover.jpg"
                    public_id:
                      type: string
                      example: "cover123"
                profilePic:
                  type: object
                  properties:
                    url:
                      type: string
                      example: "https://example.com/profile.jpg"
                    public_id:
                      type: string
                      example: "profilePic123"
      responses:
        "200":
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Profile updated successfully
                  user:
                    $ref: "#/components/schemas/User"
        "404":
          description: User not found
        "500":
          description: Internal Server Error
  /change-role/:
    put:
      tags:
        - Users
      summary: Change user role to host
      description: Changes the role of the authenticated user to "host".
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Role updated to host successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Role updated to host successfully
                  user:
                    $ref: "#/components/schemas/User"
        "404":
          description: User not found
        "500":
          description: Internal Server Error


  /google-facebook-login:
    post:
      tags:
        - Users
      summary: Google/Facebook Login
      description: Logs in a user using Google or Facebook login details.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: user@example.com
                birth:
                  type: string
                  example: 1990-01-01
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    $ref: "#/components/schemas/User"
        "400":
          description: Error in login process
        "500":
          description: Internal Server Error
  /forget-password:
    post:
      tags:
        - Users
      summary: Forgot Password
      description: Sends an OTP to the user's email for password reset.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
      responses:
        "200":
          description: OTP sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: OTP sent to your email
        "404":
          description: User not found
        "500":
          description: Internal Server Error

  /verify-forget-pass:
    put:
      tags:
        - Users
      summary: Verify Forgot Password OTP
      description: Verifies the OTP sent to the user's email for password reset.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                otp:
                  type: string
                  example: "123456"
      responses:
        "200":
          description: OTP verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: OTP verified successfully
        "400":
          description: Invalid or expired OTP
        "404":
          description: User not found
        "500":
          description: Internal Server Error

  /reset-password:
    post:
      tags:
        - Users
      summary: Reset Password
      description: Resets the user's password after OTP verification.
      security:
      - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                newPassword:
                  type: string
                  example: newstrongpassword123
      responses:
        "200":
          description: Password updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password updated successfully
        "400":
          description: OTP not verified
        "404":
          description: User not found
        "500":
          description: Internal Server Error
  /generete-otp-phone:
    post:
      tags:
        - Users
      summary: Generate OTP for phone number
      description: Generates an OTP and sends it to the user's phone number.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone:
                  type: string
                  example: "+1234567890"
      responses:
        "200":
          description: OTP sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: OTP sent successfully
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal Server Error
  /verify-otp-phone:
      post:
        tags:
          - Users
        summary: Verify OTP for phone number
        description: Verifies the OTP sent to the user's phone number.
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  phone:
                    type: string
                    example: "+1234567890"
                  otp:
                    type: string
                    example: "123456"
        responses:
          "200":
            description: OTP verified successfully
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      example: OTP verified successfully
                    token:
                      type: string
                      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                    user:
                      $ref: "#/components/schemas/User"
          "400":
            description: Invalid or expired OTP
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
                      example: Invalid or expired OTP
          "500":
            description: Internal Server Error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
                      example: Internal Server Error
  /login-with-phone:
    post:
      summary: Login using phone number and password
      description: Allows users to login using their phone number and password.
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone:
                  type: string
                  example: "+1234567890"
                password:
                  type: string
                  example: "yourpassword"
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: OTP not verified or wrong password
        '404':
          description: No user found

  /update-password-phone:
    put:
      summary: Reset password using phone number
      description: Allows users to reset their password using their phone number.
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone:
                  type: string
                  example: "+1234567890"
                newPassword:
                  type: string
                  example: "newpassword"
      responses:
        '200':
          description: Password updated successfully
        '400':
          description: OTP not verified
        '404':
          description: User not found
        '500':
          description: Internal Server Error
                    
  /upload-image-file:
    post:
      summary: Upload multiple images
      description: Uploads multiple images to the server and processes them using Cloudinary.
      tags:
        - Image Upload
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                images:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
                - images
      responses:
        '200':
          description: Images uploaded successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    url:
                      type: string
                      description: URL of the uploaded image
                    public_id:
                      type: string
                      description: Public ID of the uploaded image in Cloudinary
        '400':
          description: No files were uploaded or less than 5 files were provided
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Error uploading images
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string
  /single-image-upload:
    post:
      summary: Upload a single image
      description: Uploads a single image to the server and processes it using Cloudinary.
      tags:
        - Image Upload
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
              required:
                - image
      responses:
        '200':
          description: Image uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    description: URL of the uploaded image
                  public_id:
                    type: string
                    description: Public ID of the uploaded image in Cloudinary
        '400':
          description: No file was uploaded
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Error uploading image
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string
  /create-list:
    post:
      summary: Create a new property listing
      description: Create a new property listing with the provided details.
      tags:
        - List
      security:
        - bearerAuth: []  
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                typeOfproperty:
                  type: string
                  enum:
                    - House
                    - Apartment
                    - Barn
                    - Bed & Breakfast
                    - Boat
                    - Cabin
                    - Castle
                    - Camper/RV
                    - Casa Particular
                    - Cave
                    - Container
                    - Dammuso
                    - Dome
                    - Cycladic Home
                    - Earth Home
                    - Tent
                    - Tiny Home
                    - Tower
                    - Tree House
                    - Trullo
                    - Yurt
                    - Windmill
                  default: House
                propertyCondition:
                  type: string
                  enum:
                    - full-furnished
                    - semi-furnished
                    - empty
                typeOfguests:
                  type: string
                  enum:
                    - An Entire Place
                    - A Room
                    - A Shared Room
                  default: An Entire Place
                propertyTitle:
                  type: string
                description:
                  type: string
                outdoorShower:
                  type: boolean
                  default: false
                propertyFeature:
                  type: object
                  properties:
                    exclusive:
                      type: boolean
                      default: false
                    nature:
                      type: boolean
                      default: false
                    hill:
                      type: boolean
                      default: false
                    seaBeatch:
                      type: boolean
                      default: false
                    lakeView:
                      type: boolean
                      default: false
                    Home:
                      type: boolean
                      default: false
                    room:
                      type: boolean
                      default: false
                    cottage:
                      type: boolean
                      default: false
                favorites:
                  type: object
                  properties:
                    wifi:
                      type: boolean
                      default: false
                    tv:
                      type: boolean
                      default: false
                    kitchen:
                      type: boolean
                      default: false
                    washer:
                      type: boolean
                      default: false
                    freeParking:
                      type: boolean
                      default: false
                    paidParking:
                      type: boolean
                      default: false
                    airCondition:
                      type: boolean
                      default: false
                    dedicatedWorkSpace:
                      type: boolean
                      default: false
                safety:
                  type: object
                  properties:
                    smokeAlarm:
                      type: boolean
                      default: false
                    fireExtingguisher:
                      type: boolean
                      default: false
                    firstAidKit:
                      type: boolean
                      default: false
                    carbonMonoxidealarm:
                      type: boolean
                      default: false
                amenities:
                  type: object
                  properties:
                    outdoorScenicView:
                      type: object
                      additionalProperties:
                        type: boolean
                    cookingCleaning:
                      type: object
                      additionalProperties:
                        type: boolean
                    internetOffice:
                      type: object
                      additionalProperties:
                        type: boolean
                    service:
                      type: object
                      additionalProperties:
                        type: boolean
                    notIncluded:
                      type: object
                      additionalProperties:
                        type: boolean
                    bathroom:
                      type: object
                      additionalProperties:
                        type: boolean
                    bedroomLaundry:
                      type: object
                      additionalProperties:
                        type: boolean
                    parkingFacilities:
                      type: object
                      additionalProperties:
                        type: boolean
                    general:
                      type: object
                      additionalProperties:
                        type: boolean
                totalroom:
                  type: object
                  properties:
                    bedRoom:
                      type: integer
                      default: 0
                    diningRoom:
                      type: integer
                      default: 0
                    washRoom:
                      type: integer
                      default: 0
                    others:
                      type: integer
                      default: 0
                totalBed:
                  type: object
                  properties:
                    singleBed:
                      type: integer
                      default: 0
                    doubleBed:
                      type: integer
                      default: 0
                    extrabed:
                      type: integer
                      default: 0
                availablecheck:
                  type: object
                  properties:
                    checkin:
                      type: string
                      enum:
                        - as soon as possible
                    startBookingDate:
                      type: string
                    thirtyPluseNight:
                      type: boolean
                      default: false
                    maximumNight:
                      type: string
                    stopGettingBook:
                      type: boolean
                      default: false
                    stopBookingDate:
                      type: string
                homeRule:
                  type: object
                  properties:
                    pets:
                      type: boolean
                      default: false
                    evenorPartys:
                      type: boolean
                      default: false
                    checkinTimes:
                      type: string
                    checkouttimes:
                      type: string
                adults:
                  type: integer
                  default: 4
                under14:
                  type: integer
                gender:
                  type: string
                  enum:
                    - male
                    - female
                    - anyone
                aprovingmethod:
                  type: string
                  enum:
                    - instant
                    - manually
                price:
                  type: number
                serviceFee:
                  type: number
                tex:
                  type: number
                images:
                  type: array
                  items:
                    type: object
                    properties:
                      url:
                        type: string
                      public_id:
                        type: string
                location:
                  type: object
                  properties:
                    type:
                      type: string
                      enum:
                        - Point
                    coordinates:
                      type: array
                      items:
                        type: number
                    country:
                      type: string
                    fllor:
                      type: string
                    streetAddress:
                      type: string
                    address:
                      type: string
                    addresstwo:
                      type: string
                    thana:
                      type: string
                    district:
                      type: string
                    postcode:
                      type: string
                    googlemap:
                      type: string
                bedge:
                  type: string
                status:
                  type: string
                  default: inactive
              required:
                - typeOfproperty
                - propertyCondition
                - typeOfguests
                - propertyTitle
                - price
                - serviceFee
                - tex
                - Postedby
                - gender
                - aprovingmethod
      responses:
        '201':
          description: Successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/List'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /all-list:
    get:
      summary: Retrieve a list of items
      description: Fetches a paginated list of items, populated with the `Postedby` user's name, sorted by creation date.
      tags:
        - List
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successfully retrieved the list of items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/List'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Server Error'
  /get-single-list/{id}:
    get:
      summary: Retrieve a single listing by ID
      tags:
        - List
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: ID of the listing to retrieve
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully retrieved the listing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/List'
        '404':
          description: Listing not found
        '500':
          description: Server error

  /update-list/{id}:
    put:
      summary: Update a listing by ID
      tags:
        - List
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: ID of the listing to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListUpdate'
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully updated the listing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/List'
        '400':
          description: Bad request or unauthorized
        '404':
          description: Listing not found
        '500':
          description: Server error

  /delete-list/{id}:
    delete:
      summary: Delete a listing by ID
      tags:
        - List
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: ID of the listing to delete
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Successfully deleted the listing
        '404':
          description: Listing not found
        '500':
          description: Server error
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          example: 60d0fe4f5311236168a109ca
        name:
          type: string
          example: John Doe
        email:
          type: string
          format: email
          example: user@example.com
        phone:
          type: string
          example: "+1234567890"
        fatherName:
          type: string
          example: John Smith
        motherName:
          type: string
          example: Jane Smith
        presentAddress:
          type: string
          example: "123 Current St, City, Country"
        parmanentAddress:
          type: string
          example: "456 Permanent Rd, City, Country"
        birth:
          type: string
          example: "1990-01-01"
        idNumber:
          type: string
          example: "AB123456789"
        otp:
          type: string
          example: "123456"
        otpExpires:
          type: string
          format: date-time
          example: "2024-09-15T12:30:00Z"
        isVerified:
          type: boolean
          example: false
        isOtpVerified:
          type: boolean
          example: false
        role:
          type: string
          example: user
        status:
          type: string
          example: inactive
    List:
      type: object
      properties:
        typeOfproperty:
          type: string
        propertyCondition:
          type: string
        typeOfguests:
          type: string
        propertyTitle:
          type: string
        description:
          type: string
        outdoorShower:
          type: boolean
        propertyFeature:
          $ref: '#/components/schemas/PropertyFeature'
        favorites:
